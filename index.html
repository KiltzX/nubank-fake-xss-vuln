<script>
  function clearCookiesRedirect() {
    document.cookie = "token=user_not_logged"
    window.location = "http://localhost/login.html"
  }

  var nome = ''
  document.cookie = "temp_token=" + new Date().getMilliseconds();
  if (nome == '') {
    const queryString = window.location.search;
    if (queryString == '') {
      window.location = "http://localhost/?nome=Eduardo"
    }
    const urlParams = new URLSearchParams(queryString);
    nome = urlParams.get("nome").toLocaleLowerCase();
  }
  if (!nome.includes("<")) {
    document.getElementById("nome").innerHTML = nome.toUpperCase()
    document.cookie = "token=Cyber_Sec_Secret"
  }

  nome.toLocaleLowerCase();
  document.write(nome)

</script>
